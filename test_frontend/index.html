<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telehealth Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="text-3xl font-bold text-primary mb-2">Telehealth Platform</h1>
                    <p class="text-secondary mb-8">Your health, connected</p>
                    
                    <form id="loginForm" class="space-y-6">
                        <div class="form-group">
                            <label for="email" class="form-label text-left">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label text-left">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full btn-lg">
                            Sign In
                        </button>
                    </form>
                    
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <p class="text-secondary text-sm">Don't have an account?</p>
                        <a href="register.html" class="btn btn-outline w-full mt-3">
                            Create Account
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Demo accounts info -->
            <div class="card mt-6">
                <div class="card-body">
                    <h3 class="font-semibold mb-3">Demo Accounts</h3>
                    <div class="text-sm text-secondary space-y-2">
                        <div>
                            <strong>Patient:</strong> patient@demo.com / password123
                        </div>
                        <div>
                            <strong>Doctor:</strong> doctor@demo.com / password123
                        </div>
                        <div>
                            <strong>Family:</strong> family@demo.com / password123
                        </div>
                        <div>
                            <strong>Admin:</strong> admin@demo.com / password123
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Validation
            const validationRules = {
                email: [
                    (value) => Validation.required(value, 'Email'),
                    (value) => Validation.email(value)
                ],
                password: [
                    (value) => Validation.required(value, 'Password')
                ]
            };
            
            const errors = Validation.validateForm({ email, password }, validationRules);
            
            if (Object.keys(errors).length > 0) {
                Validation.displayErrors(errors, 'loginForm');
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const stopLoading = Utils.showLoading(submitButton);
            
            try {
                const response = await APIService.login(email, password);
                
                // Store authentication data
                localStorage.setItem('access_token', response.access_token);
                localStorage.setItem('user_role', response.role);
                
                // Get user data
                const userData = await APIService.getCurrentUser();
                Utils.setUser(userData);
                
                Utils.showNotification('Login successful!', 'success');
                
                // Redirect based on user role
                setTimeout(() => {
                    Utils.redirectUser(response.role);
                }, 1000);
                
            } catch (error) {
                console.error('Login failed:', error);
                Utils.showNotification(error.message || 'Login failed. Please try again.', 'error');
            } finally {
                stopLoading();
            }
        });
        
        // Clear any existing auth data when page loads
        Utils.clearAuth();
    </script>
</body>
</html>
