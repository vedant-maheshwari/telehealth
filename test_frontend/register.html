<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Telehealth Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4">
        <div class="container max-w-2xl">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-primary mb-2">Create Account</h1>
                        <p class="text-secondary">Join the Telehealth Platform</p>
                    </div>
                    
                    <!-- Role Selection -->
                    <div class="form-group">
                        <label class="form-label">I am registering as:</label>
                        <div class="grid grid-3 gap-2">
                            <label class="role-option">
                                <input type="radio" name="role" value="patient" checked>
                                <div class="role-card">
                                    <h3 class="font-semibold">Patient</h3>
                                    <p class="text-sm text-secondary">Book appointments and manage health</p>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="doctor">
                                <div class="role-card">
                                    <h3 class="font-semibold">Doctor</h3>
                                    <p class="text-sm text-secondary">Provide medical consultations</p>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="family">
                                <div class="role-card">
                                    <h3 class="font-semibold">Family</h3>
                                    <p class="text-sm text-secondary">Support family member's health</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Registration Form -->
                    <form id="registrationForm">
                        <div class="grid grid-2 gap-4">
                            <div class="form-group">
                                <label for="firstName" class="form-label">Full Name</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="name" 
                                    class="form-input" 
                                    placeholder="Enter your full name"
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-input" 
                                    placeholder="Enter your email"
                                    required
                                >
                            </div>
                        </div>
                        
                        <div class="grid grid-2 gap-4">
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="Create a password"
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input 
                                    type="date" 
                                    id="dateOfBirth" 
                                    name="date_of_birth" 
                                    class="form-input" 
                                    required
                                >
                            </div>
                        </div>
                        
                        <!-- Doctor-specific field -->
                        <div id="doctorFields" class="form-group hidden">
                            <label for="medicalLicense" class="form-label">Medical License Number</label>
                            <input 
                                type="text" 
                                id="medicalLicense" 
                                name="medical_license" 
                                class="form-input" 
                                placeholder="Enter your medical license number"
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full btn-lg mt-6">
                            Create Account
                        </button>
                    </form>
                    
                    <div class="text-center mt-6">
                        <p class="text-secondary">Already have an account? 
                            <a href="index.html" class="text-primary font-medium hover:underline">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Handle role selection
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const doctorFields = document.getElementById('doctorFields');
                const medicalLicenseInput = document.getElementById('medicalLicense');
                
                if (e.target.value === 'doctor') {
                    doctorFields.classList.remove('hidden');
                    medicalLicenseInput.required = true;
                } else {
                    doctorFields.classList.add('hidden');
                    medicalLicenseInput.required = false;
                }
            });
        });
        
        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                date_of_birth: formData.get('date_of_birth')
            };
            
            // Add medical license for doctors
            if (selectedRole === 'doctor') {
                userData.medical_license = formData.get('medical_license');
            }
            
            // Validation
            const validationRules = {
                name: [(value) => Validation.required(value, 'Full Name')],
                email: [
                    (value) => Validation.required(value, 'Email'),
                    (value) => Validation.email(value)
                ],
                password: [
                    (value) => Validation.required(value, 'Password'),
                    (value) => Validation.password(value)
                ],
                date_of_birth: [(value) => Validation.required(value, 'Date of Birth')]
            };
            
            if (selectedRole === 'doctor') {
                validationRules.medical_license = [(value) => Validation.required(value, 'Medical License')];
            }
            
            const errors = Validation.validateForm(userData, validationRules);
            
            if (Object.keys(errors).length > 0) {
                Validation.displayErrors(errors, 'registrationForm');
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const stopLoading = Utils.showLoading(submitButton);
            
            try {
                let response;
                
                switch (selectedRole) {
                    case 'patient':
                        response = await APIService.registerPatient(userData);
                        break;
                    case 'doctor':
                        response = await APIService.registerDoctor(userData);
                        break;
                    case 'family':
                        response = await APIService.registerFamily(userData);
                        break;
                }
                
                Utils.showNotification('Registration successful! Please login to continue.', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration failed:', error);
                Utils.showNotification(error.message || 'Registration failed. Please try again.', 'error');
            } finally {
                stopLoading();
            }
        });
    </script>
    
    <style>
        .role-option {
            cursor: pointer;
        }
        
        .role-option input[type="radio"] {
            display: none;
        }
        
        .role-card {
            border: 2px solid var(--border-color);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .role-option input[type="radio"]:checked + .role-card {
            border-color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.05);
        }
        
        .role-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .min-h-screen {
            min-height: 100vh;
        }
        
        .bg-gradient-to-br {
            background: linear-gradient(to bottom right, #eff6ff, #e0e7ff);
        }
        
        .from-blue-50 {
            --tw-gradient-from: #eff6ff;
        }
        
        .to-indigo-100 {
            --tw-gradient-to: #e0e7ff;
        }
    </style>
</body>
</html>
