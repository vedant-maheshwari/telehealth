<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family members</title>
    <style>
        /* Global styles */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 40px;
            background: #fff;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Title */
        h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Family member card */
        .member {
            background: #f5f9ff;
            border-left: 6px solid #1976d2;
            padding: 15px 20px;
            margin: 12px 0;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .member:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
        }

        .member p {
            margin: 0;
            font-size: 1rem;
            color: #444;
        }

        .member b {
            color: #1976d2;
        }

        .member i {
            color: #666;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2 id="name"></h2>
    <div class="container">
        <h2>Family</h2>
        <div id="fam"></div>
    </div>

    <script>
        const API_BASE_URL = "https://telehealth-webapp-123.azurewebsites.net"; // Change if your backend runs elsewhere
        async function load_family() {
            const token = sessionStorage.getItem('token');
            if (!token) {
                alert('You must login first');
                window.location.href = 'login.html';
                return;
            }

            try{
                const response = await fetch(`${API_BASE_URL}/user/me`,{
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (response.ok){
                    const user = await response.json();
                    const role = user.role;
                    document.getElementById('name').innerHTML = user.name;
                }
            }catch(error){
                 console.error("Error loading user:", error);
            }

            try {
                const response = await fetch(`${API_BASE_URL}/family/get_all_family_members`, {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch family members");
                }

                const res = await response.json();

                const container = document.getElementById('fam');
                container.innerHTML = '';

                res.forEach(element => {
                    const div = document.createElement('div');
                    div.className = "member";
                    div.innerHTML = `
                        <p><b>${element.name}</b> is your <i>${element.relationship_type}</i></p>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error(error);
                alert("Failed to load family members");
            }
        }

        // run when page loads
        load_family();
    </script>
</body>
</html>
