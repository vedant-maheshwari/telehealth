<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Invitations</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fb; padding: 20px; }
    h2 { text-align: center; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .accept { background: #28a745; color: white; }
    .reject { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>Pending Invitations</h2>
  <div id="invites"></div>

  <script>
    async function loadInvitations() {
      const token = sessionStorage.getItem("token");
      const res = await fetch("http://127.0.0.1:8000/family/family_invitation_for_current_user", {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();

      const container = document.getElementById("invites");
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "<p>No pending invitations.</p>";
      } else {
        data.forEach(invite => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <p><b>${invite.sender_name}</b> invited you as <i>${invite.relationship_type}</i></p>
            <button class="accept" onclick="respond('${invite.token}', 'accept')">Accept</button>
            <button class="reject" onclick="respond('${invite.token}', 'reject')">Reject</button>
          `;
          container.appendChild(div);
        });
      }
    }

    async function respond(token, action) {
      const jwt = localStorage.getItem("token");
      const res = await fetch("http://127.0.0.1:8000/family/respond_invitation", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + jwt,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token: token, action: action })
      });
      const data = await res.json();
      alert(data.msg || JSON.stringify(data));
      loadInvitations();
    }

    loadInvitations();
  </script>
</body>
</html>
