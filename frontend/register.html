<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e8fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #1976d2;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 5px rgba(25,118,210,0.3);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #1976d2;
            color: #fff;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            color: #1976d2;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Patient</h2>
        <form id="registerForm">
            <label>Name</label>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Password</label>
            <input type="password" id="password" required>

            <label>Date of Birth</label>
            <input type="date" id="dob" required>

            <button type="submit">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login here</a>
    </div>

    <script>
        const API_BASE_URL = "https://telehealth-webapp-123.azurewebsites.net"; // Change if your backend runs elsewhere
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;

            try {
                const response = await fetch(`${API_BASE_URL}/register_patient`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        date_of_birth: dob
                    })
                });

                if (!response.ok) {
                    throw new Error("Registration failed");
                }

                const data = await response.json();
                alert(data.msg || "Registration successful!");

                // Optionally redirect to login page
                window.location.href = "login.html";

            } catch (err) {
                console.error(err);
                alert(err.message);
            }
        });
    </script>
</body>
</html>
