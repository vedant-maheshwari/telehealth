<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e8fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #1976d2;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 5px rgba(25,118,210,0.3);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #1976d2;
            color: #fff;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            color: #1976d2;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .error {
            margin-top: 15px;
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email:</label>
            <input type="text" id="email" required>

            <label>Password:</label>
            <input type="password" id="password" required>

            <!-- Important: type="button" prevents reload -->
            <button type="button" id="loginBtn">Login</button>
        </form>
        <a href="register.html" class="register-link">Don't have an account? Register here</a>
        <p id="errorMsg" class="error"></p>
    </div>

    <script>
        const API_BASE_URL = "https://telehealth-webapp-123.azurewebsites.net"; // Change if your backend runs elsewhere
        document.getElementById("loginBtn").addEventListener("click", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            errorMsg.textContent = ""; // clear old errors

            try {
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        username: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error("Invalid email or password");
                }

                const data = await response.json();
                console.log("Login Response:", data);

                // Save token to localStorage
                sessionStorage.setItem("token", data.access_token);
                sessionStorage.setItem("role", data.role);
                sessionStorage.setItem("user_id", data.user_id);

                // Redirect based on role
                if (data.role === "doctor") {
                    window.location.href = "doctor_dashboard.html";
                } else if (data.role === "patient") {
                    window.location.href = "patient_dashboard.html";
                } else {
                    window.location.href = "family_dashboard.html"; // default fallback
                }

                // // Redirect to dashboard
                // window.location.href = "patient_dashboard.html";

            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message;
            }
        });
    </script>
</body>
</html>
