<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Management</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { text-align: center; }
    .section { margin: 20px 0; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Family Management</h2>

  <!-- Show family -->
  <div class="section">
    <h3>Your Family Members</h3>
    <div id="familyList"></div>
  </div>

  <!-- Send invitation -->
  <div class="section">
    <h3>Send Invitation</h3>
    <form id="inviteForm">
      <label>Email of family member:</label><br>
      <input type="email" id="email" required><br><br>
      <label>Relationship:</label><br>
      <input type="text" id="relationship" required><br><br>
      <button type="submit">Send Invitation</button>
    </form>
  </div>

  <script>
    async function loadFamily() {
      const token = sessionStorage.getItem("token");
      const res = await fetch("http://127.0.0.1:8000/family/get_all_family_members", {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();
      const container = document.getElementById("familyList");
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "<p>No family members yet.</p>";
      } else {
        data.forEach(member => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<b>${member.name}</b> â€” ${member.relationship_type}`;
          container.appendChild(div);
        });
      }
    }

    document.getElementById("inviteForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const relationship = document.getElementById("relationship").value;
      const token = localStorage.getItem("token");

      const res = await fetch("http://127.0.0.1:8000/family/send_invitation", {
        method: "POST",
        headers: { 
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json" 
        },
        body: JSON.stringify({ email: email, relationship_type: relationship })
      });

      const data = await res.json();
      alert(data.msg || JSON.stringify(data));
      loadFamily();
    });

    loadFamily();
  </script>
</body>
</html>
