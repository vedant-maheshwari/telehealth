<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .appointment-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 400px;
    }

    .appointment-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #4a90e2;
    }

    .btn-submit {
      width: 100%;
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-submit:hover {
      background: #357ab7;
    }
  </style>
</head>
<body>
  <div class="appointment-container">
    <h2>Create Appointment</h2>
    <form id="appointmentForm">
      <div class="form-group">
        <label for="doctor">Select Doctor</label>
        <select id="doctor" name="doctor" required>
          <option value="">-- Select Doctor --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <button type="submit" class="btn-submit">Create Appointment</button>
    </form>
  </div>

  <script>
    const token = sessionStorage.getItem("token");
    if (!token) {
      alert("You must be logged in!");
      window.location.href = "login.html";
    }

    // Fetch doctors from FastAPI
    async function loadDoctors() {
      try {
        const res = await fetch("http://127.0.0.1:8000/all_doctors", {
          headers: { "Authorization": "Bearer " + token }
        });
        const doctors = await res.json();
        const select = document.getElementById("doctor");
        doctors.forEach(doc => {
          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = doc.name + (doc.medical_license ? " (" + doc.medical_license + ")" : "");
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error fetching doctors:", err);
      }
    }

    loadDoctors();

    // Submit appointment
    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const doctorId = document.getElementById("doctor").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!doctorId || !date || !time) {
        alert("Please fill all fields!");
        return;
      }

      // Combine date and time into ISO datetime
      const appointmentDate = date + "T" + time; // "2025-08-29T12:30"


      try {
        const res = await fetch("http://127.0.0.1:8000/create_appointment", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ doctor_id: parseInt(doctorId), appointment_date: appointmentDate })
        });

        if (res.ok) {
          const data = await res.json();
          alert("Appointment created successfully!");
          document.getElementById("appointmentForm").reset();
        } else {
          const err = await res.json();
          alert("Error: " + (err.detail || "Failed to create appointment"));
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred while creating appointment.");
      }
    });
  </script>
</body>
</html>
